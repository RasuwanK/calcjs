<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">
        <!-- This is the screen of the calculator -->
        <span id="sub" style="font-size: 12px"></span>
        <span id="main"></span>
      </div>
      <div class="button number button-nm" id="0">0</div>
      <div class="button number button-nm" id="1">1</div>
      <div class="button number button-nm" id="2">2</div>
      <div class="button func button-fn" id="+">+</div>
      <div class="button number button-nm" id="3">3</div>
      <div class="button number button-nm" id="4">4</div>
      <div class="button number button-nm" id="5">5</div>
      <div class="button func button-fn" id="-">-</div>
      <div class="button number button-nm" id="6">6</div>
      <div class="button number button-nm" id="7">7</div>
      <div class="button number button-nm" id="8">8</div>
      <div class="button func" id="*">*</div>
      <div class="button number button-nm" id="9">9</div>
      <div class="button button-fn" id="ce">CE</div>
      <div class="button func button-fn" id="/">/</div>
      <div class="button eq button-fn" id="eq">=</div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
